
{% extends 'base.html' %}
{% block content %}
<section class="hero d-flex align-items-center justify-content-center text-center">
    <div>
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_2glqweqs.json" background="transparent" speed="1" style="width: 300px; height: 300px; margin: auto;" loop autoplay></lottie-player>
        <h1 data-aos="fade-up">Welcome to MFG-TECH</h1>
        <p class="lead" data-aos="fade-up" data-aos-delay="200">
            <span id="typed-text"></span>
        </p>
        <a href="/services" class="btn btn-primary btn-lg mt-3" data-aos="zoom-in">Explore Our Services</a>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  var typed = new Typed('#typed-text', {
    strings: ['Inventory Dashboards', 'HR Insights', 'Quality Reports', 'Data Automation'],
    typeSpeed: 50,
    backSpeed: 25,
    backDelay: 1500,
    loop: true
  });
</script>
{% endblock %}
